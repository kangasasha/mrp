<div data-role="page" data-title="NHLS Lab Results" id="home"  data-theme="a">
	<div data-role="header" data-position="fixed">
		<h1>NHLS Lab Results</h1>
	</div><!-- /header -->
	<div class="ui-content" role="main">	
	
		<a id='buttondefault' class="ui-btn ui-corner-all" data-transition="flip" href="#">TrakCare Lab Webview</a>
		<a id='buttonlogon' class="ui-btn ui-corner-all" data-transition="flip" href="#">TrakCare Lab Webview Logon</a>
		<a class="ui-btn ui-corner-all" data-transition="flip" href="http://www.nhls.ac.za">Our web site</a>

	</div><!-- /content -->
	<div data-role="footer" data-id="footer" data-position="fixed" >	
  	  <div data-role="navbar" data-iconpos="bottom">
		  <ul>
			  <li><a data-icon="home" class="ui-btn-active" href="#">Home</a></li>
			  <li><a data-icon="info" data-transition="flip" href="#info">Info</a></li>

		  </ul>
	  </div><!-- /navbar -->

<div data-role="page" id="info">
	<div data-role="header" data-position="fixed">
		<h1>NHLS Lab Results</h1>
	</div><!-- /header -->
	<div class="ui-content" role="main">
		<div class="ui-field-contain" data-theme="b">
			<label for="version" >Version:</label>
     		<input disabled="" type="text" name="version" id="version" value="0.3" placeholder="version">
		</div>	
		<a class="ui-btn ui-corner-all" data-transition="flip" href="https://trakcarelabwebview.nhls.ac.za/trakcarelab/WWW%20NHLS%20Terms%20and%20conditions%20Ver%201%200.htm">Terms and Conditions</a>
		
	</div>
	<div data-role="footer" data-id="footer" data-position="fixed" >
   	 <div data-role="navbar" data-iconpos="bottom">
		 <ul>
			 <li><a data-transition="slide" data-icon="home" href="#home">Home</a></li>
			 <li><a data-icon="info" href="#" class="ui-btn-active">Info</a></li>
			 <li><a data-transition="flip" data-icon="gear" href="#settings">Settings</a></li>
		 </ul>
	 </div><!-- /navbar -->
	</div><!-- /footer -->
</div><!-- /page info -->

<div data-role="page" id="settings">
	<div data-role="header" data-position="fixed">
		<h1>NHLS Lab Results</h1>
	</div><!-- /header -->
	<div class="ui-content" role="main">
		<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
    		<h4>Register</h4>
       	 	<form enctype="text/plain" action="mailto:support@iscpoc.co.za?subject=NHLS%20TrakCare%20Lab%20Webview%20User%20Registration&body=First name:%0D%0ALast name:">
    
<!--form -->       

				<div style="padding:10px 20px;">
					<label for="title" class="ui-hidden-accessible">Title</label>
						<select name="title" id="title">
							<option value="Dr">Dr</option>
							<option value="Miss">Miss</option>
							<option value="Mr">Mr</option>
							<option value="Mrs">Mrs</option>
							<option value="Ms">Ms</option>
							<option value="Prof.">Prof.</option>
							<option value="Sr">Sr</option>
					</select>
               		<label for="fn" class="ui-hidden-accessible">First name:</label>
            		<input type="text" name="fn" id="fn" value="" placeholder="firstname" data-theme="a">
               		<label for="sn" class="ui-hidden-accessible">Surname:</label>
            		<input type="text" name="sn" id="sn" value="" placeholder="surname" data-theme="a">
            		<label for="mobile" class="ui-hidden-accessible">Mobile:</label>
            		<input type="tel" name="mobile" id="mobile" value="" placeholder="mobile" data-theme="a">
					<label for="gender" class="ui-hidden-accessible">Gender</label>
               		<label for="email" class="ui-hidden-accessible">Email:</label>
            		<input type="email" name="email" id="email" value="" placeholder="email" data-theme="a">
					<label for="gender" class="ui-hidden-accessible">Gender</label>
					<select name="gender" id="gender">
						<option value="female">female</option>
						<option value="male">male</option>
					</select>
            		<button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left">Register</button>
        		</div>
    		</form>
		</div><!-- /collapsible -->
		
		<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
    		<h4>My details</h4>
			<div class="ui-field-contain">
				<label for="username" >Username:</label>
         		<input type="text" name="username" id="username" value="" placeholder="username" data-theme="a">
			</div>
		</div><!-- /collapsible -->
	</div><!-- /content -->
	<div data-role="footer" data-id="footer" data-position="fixed" >	
  	  <div data-role="navbar" data-iconpos="bottom">
		  <ul>
			  <li><a data-transition="slide" data-icon="home" href="#home">home</a></li>
			  <li><a data-transition="slide" data-icon="info" href="#info">Info</a></li>
			  <li><a data-icon="gear" href="#" class="ui-btn-active" >Settings</a></li>
		  </ul>
	  </div><!-- /navbar -->
	</div><!-- /footer -->
</div><!-- /page settings -->
