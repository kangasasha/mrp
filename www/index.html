<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<!-- !!! Fixed in Phonegap version/s: 3.1.0 !!! -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.css">
		<link rel="stylesheet" href="css/themes/nhls2.min.css">
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<title>Lab Results Portal</title>
    </head>

    <body>

		<div data-role="page" data-title="NHLS Lab Results" id="home"  data-theme="a">
			<img src="img/header.png" width="100%" alt="">
			<div class="ui-content" role="main">	
				<a id='buttonDefault' class="ui-btn ui-corner-all" data-transition="flip" href="#">TrakCare Lab Webview</a>
				<a id='buttonLogon' class="ui-btn ui-corner-all" data-transition="flip" href="#">TrakCare Lab Webview Logon</a>
				<a class="ui-btn ui-corner-all" data-transition="flip" href="http://www.nhls.ac.za/">Our web site</a>
				<a class="ui-btn ui-corner-all" data-transition="flip" href="http://www.labtestsonline.org.au/">Lab Tests Online AU</a>
			</div><!-- /content -->
			<div data-role="footer" data-id="footer" data-position="fixed" >	
				<div data-role="navbar" data-iconpos="bottom">
					<ul>
						<li><a data-icon="home" class="ui-btn-active" href="#">Home</a></li>
						<li><a data-icon="info" data-transition="flip" href="#info">Info</a></li>
						<li><a data-icon="gear" data-transition="flip" href="#settings">Settings</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /page one -->

		<div data-role="page" id="info">
			<div data-role="header" data-position="fixed">
				<h1>NHLS Lab Results</h1>
			</div><!-- /header -->
			<div class="ui-content" role="main">

				<ul id="ulAppVersion" data-role="listview" data-inset="true">
				</ul>

				<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
					<h4>Device properties</h4>
					<ul id="deviceProperties" data-role="listview" data-inset="true">
					</ul>
				</div><!-- /collapsible -->
				
				<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
					<h4>Terms and Conditions</h4>
					<a id="buttonTandC" class="ui-btn ui-corner-all" data-transition="flip" href="#">Terms and Conditions</a>
					<div class="ui-checkbox">
					    <label for="checkboxTandC" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off">I agree to the terms and conditions above.</label>
					    <input name="checkboxTandC" id="checkboxTandC" data-enhanced="true" type="checkbox">
					</div>
				</div>
			</div><!-- /content --> 
			
			<div data-role="footer" data-id="footer" data-position="fixed" >
				<div data-role="navbar" data-iconpos="bottom">
					<ul>
						<li><a data-transition="slide" data-icon="home" href="#home">Home</a></li>
						<li><a data-icon="info" href="#" class="ui-btn-active">Info</a></li>
						<li><a data-transition="flip" data-icon="gear" href="#settings">Settings</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /page info -->

		<div data-role="page" id="settings">
			<div data-role="header" data-position="fixed">
				<h1>NHLS Lab Results</h1>
			</div><!-- /header -->
			<div class="ui-content" role="main">
				<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
					<h4>Register</h4>
					<form id="formRegistration" enctype="text/plain" action="mailto:">
    					<!--form -->       
						<div style="padding:10px 20px;">
							<label for="optionTitle" class="ui-hidden-accessible">Title</label>
							<select name="optionTitle" id="optionTitle">
								<option value="Dr">Dr</option>
								<option value="Miss">Miss</option>
								<option value="Mr">Mr</option>
								<option value="Mrs">Mrs</option>
								<option value="Ms">Ms</option>
								<option value="Prof.">Prof.</option>
								<option value="Sr">Sr</option>
							</select>
							<label for="textFirstname" class="ui-hidden-accessible">First name:</label>
							<input type="text" name="textFirstname" id="textFirstname" value="" placeholder="Firstname" data-theme="a">
							<label for="textSurname" class="ui-hidden-accessible">Surname:</label>
							<input type="text" name="textSurname" id="textSurname" value="" placeholder="Surname" data-theme="a">
							<label for="optionGender" class="ui-hidden-accessible">Gender</label>
							<select name="optionGender" id="optionGender">
								<option value="female">female</option>
								<option value="male">male</option>
							</select>
							<label for="telMobile" class="ui-hidden-accessible">Mobile:</label>
							<input type="tel" name="telMobile" id="telMobile" value="" placeholder="Mobile" data-theme="a">
							<label for="emailEmail" class="ui-hidden-accessible">Email:</label>
							<input type="email" name="emailEmail" id="emailEmail" value="" placeholder="Email" data-theme="a">
							<button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left">Register</button>
						</div>
					</form>
				</div><!-- /collapsible -->
		
				<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
					<h4>My details</h4>
					<div class="ui-field-contain">
						<label for="textUsername" >Username:</label>
						<input type="text" name="textUsername" id="textUsername" value="" placeholder="Username" data-theme="a">
					</div>
				</div><!-- /collapsible -->
			</div><!-- /content -->
			<div data-role="footer" data-id="footer" data-position="fixed" >	
				<div data-role="navbar" data-iconpos="bottom">
					<ul>
						<li><a data-transition="slide" data-icon="home" href="#home">home</a></li>
						<li><a data-transition="slide" data-icon="info" href="#info">Info</a></li>
						<li><a data-icon="gear" href="#" class="ui-btn-active" >Settings</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /page settings -->


		<!-- Phonegap stuff -->
		<!-- During testing with "phonegap serve" and Safari on IOS (Chrome on IOS handles this better and works), 
			 the phonegap.js reference here without a physical file in place, causes an "Cannot Open Page" error dialog
			 with the following description "Safari cannot open the page because the address is invalid." and also
			 causes the wrv logon link to fail silently - weird! -->
        <script src="phonegap.js" ></script>
		<script src="lib/jquery-1.11.0.js" ></script>
		<script src="lib/jquery.mobile-1.4.2.js" ></script>
		<script src="lib/fastclick.js" ></script>
		<!-- <script src="js/jqm.config.js" ></script> -->
		<script src="js/mrp.script.js"></script>
		
    </body>
</html>
